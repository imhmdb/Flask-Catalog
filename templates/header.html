<nav class="navbar navbar-expand-lg navbar-dark bgray">
    <a class="navbar-brand" href="{{url_for('main')}}">Catalog App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        {% for category in categories %}
            <li id="{{category.id}}" class="nav-item">
            <a class="nav-link" href="{{url_for('showCategory', category_id=category.id)}}">{{ category.title }}</a>
            </li>
        {% endfor %}
      </ul>
        {% if isLoggedIn %}
        <div id="name">
            <span>{{ user_info['username'] }}</span>
            <a href="/gdisconnect" id="logout" class="btn btn-info">Logout</a>
        </div>
          
        {% else %}
        <div id="signin">
            <span class="g-signin"
                data-scope="openid email"
                data-clientid="542686572027-8inmgu6fsun39ii249gb837crb5gicdd.apps.googleusercontent.com"
                data-redirecturi="postmessage"
                data-accesstype="offline"
                data-cookiepolicy="single_host_origin"
                data-callback="signInCallback"
                data-approvalprompt="force">
            </span>
        </div>
        {% endif %}
    </div>
  </nav>
